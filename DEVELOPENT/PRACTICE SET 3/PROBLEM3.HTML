<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff5f5;
            color: #333;
        }

        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #d32f2f;
            color: white;
        }

        header div {
            font-size: 1.2rem;
        }

        header a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        header a:hover {
            text-decoration: underline;
        }

        /* Main content styles */
        main {
            padding: 20px;
            text-align: center;
            background-color: #ffebee;
        }

        main div {
            font-size: 1.5rem;
            font-weight: bold;
            color: #d32f2f;
        }

        /* Paragraph styles */
        p {
            padding: 20px;
            background-color: #ffe5e5;
            border-left: 4px solid #d32f2f;
            margin: 20px;
            white-space: pre-wrap;
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 10px 20px;
            background-color: #b71c1c;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Favorite website styles */
        h1 {
            text-align: center;
            color: #d32f2f;
            margin-top: 20px;
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 15px;
            background-color: #d32f2f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #b71c1c;
        }
    </style>
</head>

<body>
    <h1>Your Favorite Website</h1>
    <center>

        <a href="https://github.com" target="_blank">Github</a>
    </center>

    <center>
        <a href="https://google.com" target="_blank">Google</a>
    </center>

    <center>
        <a href="https://youtube.com" target="_blank">Youtube</a>
    </center>

    <center>

        <a href="https://instagram.com" target="_blank">Instagram</a>
    </center>
    
    <center>

        <a href="https://canva.com" target="_blank">Canva</a>
    </center>
</body>

</html>
